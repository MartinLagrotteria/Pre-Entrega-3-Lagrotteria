{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Foro</title>
        <link rel='stylesheet' href="{% static 'css/styles.css' %}" type='text/css' />
    </head>

    <body>
        
        {% if login %}
        <section class="header" >
            {% include 'foro/header_exit.html' %}
        </section>
        {% else %}
        <section class="header" >
            {% include 'foro/header_login&registro.html' %}
        </section>
        {% endif %}
        <section class="head">
            <h1>ArgChan</h1>
        </section>
        <br>
        <section class='cuerpo'>
            <div class = "columna centrado">
                {% if admin %}
                <div>
                    <button><a href="{% url 'adherir:topic' %}">Crear un Topic</a></button>
                    <button><a href="{% url 'borrar:topic' %}">Borrar un Topic</a></button>
                </div>
                
                {% endif %}
                <br>
                <div class="columna centrado">
                        {% for topic in topics %}
                            <a class="topic max_with" href="{% url 'posteos:posteos' topic.id %}">{{ topic.nombre }}</a>
                            <br>
                        {% endfor %}
                        
                    </ul>
                </div>
                
        
            </div>
            
        </section>

       
    </body>
    <footer>
            
            {% include 'foro/footer.html' %}   
  
    </footer>
    

</html>
