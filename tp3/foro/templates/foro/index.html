{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Foro</title>
        <link rel='stylesheet' href="{% static 'css/styles.css' %}" type='text/css' />
    </head>

    <body>
        {% if login %}
        <section class="header" >
            {% include 'foro/header_exit.html' %}
        </section>
        {% else %}
        <section class="header" >
            {% include 'foro/header_login&registro.html' %}
        </section>
        {% endif %}
            <section class="head">
                <h1>Foro ArgChan</h1>
            </section>
        <section class='cuerpo'>
            <div>
                {% if admin %}
                <button><a href="{% url 'adherir:topic' %}">Crear un Topic</a></button>
                <button><a href="{% url 'borrar:borrar' %}">Borrar un Topic</a></button>
                {% endif %}
                <ul>
                    {% for topic in topics %}
                    <li>
                        <a href="{% url 'posteos:posteos' topic.id %}">{{ topic.nombre }}</a>
                    </li>
                    {% endfor %}
                    
                </ul>
        
            </div>
            
        </section>

       
    </body>
    <footer>
            <section class="about">
                <button><a href="">Sobre nosotros</a></button>
            </section>
            
  
            {% include 'foro/footer.html' %}   
  
    </footer>
    
        
</html>
